{% extends 'products/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block css %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Profile</h4>


                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Name</label>
                            <input class="form-control py-4" id="inputFirstName" type="text" value="Raychel" disabled/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Last Name</label>
                            <input class="form-control py-4" id="inputLastName" type="text" value="Tanenmbaum" disabled/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">Username</label>
                        <input class="form-control py-4" id="inputUsername" type="text"
                               aria-describedby="usernameHelp"
                               value="Yield" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control py-4" id="inputEmailAddress" type="email"
                               aria-describedby="emailHelp"
                               value="untouchable@mail.com" disabled/>
                    </div>
                </div>


            </div>
            <div class="col-lg-5">
                {% include 'products/basket.html' %}
            </div>
        </div>
    </div>

{% endblock %}
